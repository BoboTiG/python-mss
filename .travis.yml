language: python
dist: xenial

matrix:
  include:
    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=3.7
        - TOXENV=py37
    - os: linux
      python: "3.5"
      env: TOXENV=py35
    - os: linux
      python: "3.6"
      env: TOXENV=py36
    - os: linux
      python: "3.7"
      env: TOXENV=py37
    - os: linux
      python: "pypy3.5"
      env: TOXENV=pypy3

addons:
  apt:
    packages:
      - lsof

services:
  - xvfb

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash .travis/install.sh; fi

install:
  - python -m pip install --upgrade pip tox

script:
  - tox
