name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: pip
          cache-dependency-path: dev-requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel 
          python -m pip install -r dev-requirements.txt
      - name: Tests
        run: ./check.sh

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: pip
          cache-dependency-path: dev-requirements.txt
      - name: Install test dependencies
        run: |
          python -m pip install -U pip wheel 
          python -m pip install -r dev-requirements.txt
      - name: Tests
        run: |
          sphinx-build -d docs docs/source docs_out --color -W -bhtml

  tests:
    name: "${{ matrix.os.emoji }} ${{ matrix.python.name }}"
    runs-on: ${{ matrix.os.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - emoji: ğŸ§
            runs-on: [ubuntu-latest]
          - emoji: ğŸ
            runs-on: [macos-latest]
          - emoji: ğŸªŸ
            runs-on: [windows-latest]
        python:
          - name: CPython 3.7
            runs-on: "3.7"
          - name: CPython 3.8
            runs-on: "3.8"
          - name: CPython 3.9
            runs-on: "3.9"
          - name: CPython 3.10
            runs-on: "3.10"
          - name: CPython 3.11
            runs-on: "3.11"
          - name: PyPy 3.9
            runs-on: "pypy-3.9"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python.runs-on }}
          cache: pip
          cache-dependency-path: dev-requirements.txt
      - name: Install test dependencies
        run: |
          python -m pip install -U pip wheel 
          python -m pip install -r dev-requirements.txt
      - name: Tests on GNU/Linux
        if: matrix.os.emoji == 'ğŸ§'
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          python -m pytest
      - name: Tests on other platforms
        if: matrix.os.emoji != 'ğŸ§'
        run: python -m pytest
